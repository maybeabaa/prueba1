<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la API</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>Datos de la API</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Voltaje</th>
            <th>Corriente</th>
            <th>Eficiencia</th>
        </tr>
    </thead>
    <tbody id="data-table-body">
        <!-- Los datos se insertarán aquí -->
    </tbody>
</table>

<script>
    // URL de tu API
    const apiURL = 'http://localhost/phpmyadmin/index.php?route=/sql&db=apipanel&table=datos&pos=0'; // Reemplaza con la URL correcta de tu API

    // Función para obtener los datos de la API
    async function fetchData() {
        try {
            const response = await fetch(apiURL);
            const data = await response.json();
            displayData(data);
        } catch (error) {
            console.error('Error al obtener los datos:', error);
        }
    }

    // Función para mostrar los datos en la tabla
    function displayData(data) {
        const tableBody = document.getElementById('data-table-body');
        tableBody.innerHTML = ''; // Limpiar contenido existente

        data.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.id}</td>
                <td>${item.voltaje}</td>
                <td>${item.corriente}</td>
                <td>${item.eficiencia}</td>
            `;
            tableBody.appendChild(row);
        });
    }

    // Obtener y mostrar los datos cuando se carga la página
    fetchData();
</script>

</body>
</html>
