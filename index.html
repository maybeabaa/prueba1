<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexi칩n a API REST</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        @media only screen and (max-width: 600px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                display: none;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            td:before {
                position: absolute;
                top: 6px;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                content: attr(data-label);
                text-align: left;
                font-weight: bold;
            }
        }
    </style>
</head>
<body>
    <h1>Datos de la API REST</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Voltaje</th>
                <th>Corriente</th>
                <th>Eficiencia</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="data-body">
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL de la API
            const apiURL = 'http://localhost/index%20(2).php'; // Ruta de tu API

            // Funci칩n para obtener datos de la API
            async function fetchData() {
                try {
                    const response = await fetch(apiURL);
                    const data = await response.json();
                    renderData(data);
                } catch (error) {
                    console.error('Error al obtener los datos:', error);
                }
            }

            // Funci칩n para renderizar los datos en la tabla
            function renderData(data) {
                const tbody = document.getElementById('data-body');
                tbody.innerHTML = ''; // Limpiar el contenido existente

                data.forEach(item => {
                    const row = document.createElement('tr');

                    const idCell = document.createElement('td');
                    idCell.textContent = item.id;
                    idCell.setAttribute('data-label', 'ID');
                    row.appendChild(idCell);

                    const voltajeCell = document.createElement('td');
                    voltajeCell.textContent = item.voltaje;
                    voltajeCell.setAttribute('data-label', 'Voltaje');
                    row.appendChild(voltajeCell);

                    const corrienteCell = document.createElement('td');
                    corrienteCell.textContent = item.corriente;
                    corrienteCell.setAttribute('data-label', 'Corriente');
                    row.appendChild(corrienteCell);

                    const eficienciaCell = document.createElement('td');
                    eficienciaCell.textContent = item.eficiencia;
                    eficienciaCell.setAttribute('data-label', 'Eficiencia');
                    row.appendChild(eficienciaCell);

                    const fechaCell = document.createElement('td');
                    fechaCell.textContent = item.fecha;
                    fechaCell.setAttribute('data-label', 'Fecha');
                    row.appendChild(fechaCell);

                    tbody.appendChild(row);
                });
            }

            // Obtener datos al cargar la p치gina
            fetchData();
        });
    </script>
</body>
</html>
